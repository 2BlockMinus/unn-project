<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이은행</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f5f6f7;
            margin: 0;
            padding: 0;
        }
        #top_bar {
            height: 50px;
            background-color: #0047ab;
            color: white;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            word-spacing: 50px;
            font-size: 18px;
        }
        .container {
            width: 1000px;
            margin: 50px auto;
            text-align: center;
        }
        #menu {
            margin: 30px auto;
            width: 900px;
        }
        ul {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
            float: left;
            padding: 20px;
            width: 150px;
            font-size: 20px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        li:first-child { border-radius: 10px 0 0 10px; }
        li:last-child { border-radius: 0 10px 10px 0; }
        li:nth-child(2n) { background-color: #2980b9; }
        li:nth-child(2n+1) { background-color: #3498db; }
        li:hover { background-color: #1f618d; }
        #hero {
            margin-top: 50px;
        }
        #hero img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="top_bar">
        개인뱅킹 ｜ 기업뱅킹 ｜ 마이데이터 ｜ 자산관리 ｜ 금융상품 ｜ 카드  </div>
    <div class="pics">
        <div id="back"><img src="버전1.png"></div>
       </div>

    <div class="container">
        <div id="menu">
            <ul>
                <li>정보조회</li>
                <li>이체</li>
                <li>환율</li>
                <li>예금</li>
                <li>대출</li>
                <li>외환</li>
                <li>보험</li>
                <li>카드</li>
                <li>증권</li>
            </ul>
        </div>

        <div id="hero">
            <img src="https://mblogthumb-phinf.pstatic.net/20120416_141/hrwyfgd_1334540205911hNGUU_JPEG/%B0%ED%C8%AD%C1%FA%C4%C4%C7%BB%C5%CD%B9%D9%C5%C1%C8%AD%B8%E921.jpg?type=w1" alt="은행 이미지">
        </div>
    </div>

</body>
</html>
